name: CI

on:
  push:
    branches: 
      - actions-branch
jobs:
  build:
    name: Create Docker Container
    runs-on: macOS-10.14

    steps:
    - uses: actions/checkout@v1
    - name: Print present working directory
      run: |
        work_dir=`pwd`
        echo $work_dir
        cd elasticsearch/docker
        make build
